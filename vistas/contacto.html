<body>
    <header>
        <section class="marca">
            <img src="../img/logoTealorMade.jpg" alt="Logo Tealor Made Blends" width="200px">
        </section>      
        <nav>
            <ul class="menu_lista">

                </li>
            </ul>
        </nav>
    </header>
    <main class="main__contacto">
        <section class="formulario">
            <form class="form" action="usuarioContacto" method="get" enctype="text/plain">
                <fieldset>
                <legend>CONTACTO</legend>
                <div class="contacto">
                    <div class="nombre">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" required>
                    </div>
                    <div class="apellido">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" required>
                    </div>
                    <div class="email"> 
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="edad">
                        <label for="edad">Edad:</label>
                        <input type="number" name="edad">
                    </div>
                    <div class="sexo">
                        <div class="form__texto">Hombre</div>
                        <input class="sexo" type="radio" name="sexo" value="hombre" />
                        <div class="form__texto">Mujer</div>
                        <input class="sexo" type="radio" name="sexo" value="mujer" />
                    </div> 
                    <div class="comentarios">
                        <textarea name="comentarios" id placeholder="Comentarios" cols="30" rows="10"></textarea>
                    </div>               
                    <div class="condiciones">
                        <div class="form__texto"><input type="checkbox" name="acepta" value="1" required/> Acepta t√©rminos y condiciones</div>          
                    </div>
                    <div class="botones">
                        <input class="boton" type="submit" value="Enviar">
                        <input class="boton" type="reset" value="Limpiar formulario">
                    </div>

                </div>
            </fieldset>
            </form>
        </section>
        <section>
            <img class="img__cata" src="../img/tealorTe.png" alt="Cata de Te">
        </section>
    </main>
    <footer>
        <section class="rrss">
            <a class="logo__rrss" href="" target="_blank"><img src="../img/instagram.png" alt="Logo Instagram" width="20px"></a>
            <a class="logo__rrss" href="" target="_blank"><img src="../img/facebook.png" alt="Logo Facebook" width="20px"></a>
            <a class="logo__rrss" href="" target="_blank"><img src="../img/twitter.png" alt="Logo Twiter" width="20px"></a>
