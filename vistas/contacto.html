    <main>
        <div class="container m-2">
            <div class="row justify-content-between align-content-center">
                <div class="col-md-6">
                    <div class="formulario">
                        <form class="form" action="usuarioContacto" method="get" enctype="text/plain">
                            <fieldset>
                            <legend>CONTACTO</legend>
                            <div class="row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                  <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail" required>
                                </div>
                                <div class="col">
                                  <input type="number" class="form-control" placeholder="Edad" aria-label="Edad" required>
                                </div>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Hombre">
                                <label class="form-check-label" for="inlineRadio1">Hombre</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Mujer">
                                <label class="form-check-label" for="inlineRadio2">Mujer</label>
                            </div>
                            
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>    
                            <div class="col-12">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                  <label class="form-check-label" for="invalidCheck">
                                    Acepta términos y condiciones
                                  </label>
                                  <div class="invalid-feedback">
                                    Debe aceptar términos y condiciones antes de avanzar.
                                  </div>
                                </div>
                            </div>    
                            <div class="col-12">
                                <button class="btn" type="submit">Enviar</button>
                                <button class="btn" type="reset">Limpiar formulario</button>
                            </div>                  
                                
                                           
                            
                            </fieldset>
                        </form>
